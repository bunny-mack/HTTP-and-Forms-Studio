<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script>
		let actions = {
			"google": "https://www.google.com/",
			"duckDuckGo": "https://www.duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		};

		function setSearchEngine() {
			let searchEngine = document.querySelector("input[name=engine]:checked")
			let value = searchEngine.value;
			url = actions[value];
			document.querySelector("form").setAttribute("action", url);
		}

		window.addEventListener("load", function() {
         let form = document.querySelector("form");
         form.addEventListener("submit", function(event) {
			let query = document.querySelector("input[name=q]");
			let source = document.querySelector("input[name=engine]:checked");
			if (query.value === "" || source === null) {
				alert("All fields are required");
				event.preventDefault();
			}

            setSearchEngine();
         });
		});

	</script>
</head>

<body>

	<form id="searchForm">
    <!-- TODO: add form elements -->
	<label><div class="myDiv">Search for: </div><input type="text" name="q"/></label>

	<p><div class="myDiv">Engine:</div></p>
	<p><label><input type="radio" name="engine" value="google"/>Google</label><br>
	<label><input type="radio" name="engine" value="duckDuckGo"/>DuckDuckGo</label><br>
	<label><input type="radio" name="engine" value="bing"/>Bing</label><br>
	<label><input type="radio" name="engine" value="ask"/>Ask</label></p>

	<button type="submit" value="Go!">Let's Go!</button>

	</form>

</body>
