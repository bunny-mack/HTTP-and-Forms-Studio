<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script>
		let actions = {
			"google": "https://www.google.com/",
			"duckDuckGo": "https://www.duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		};

		function setSearchEngine() {
			let searchEngine = document.querySelector("input[name=engine]:checked")
			let value = searchEngine.value;
			url = actions[value];
			document.querySelector("form").setAttribute("action", url);
		}

		window.addEventListener("load", function() {
         let form = document.querySelector("form");
         form.addEventListener("submit", function(event) {
			let query = document.querySelector("input[name=q]");
			let source = document.querySelector("input[name=engine]:checked");
			if (query.value === "" || source === null) {
				alert("All fields are required");
				event.preventDefault();
			}

            setSearchEngine();
         });
		});

	</script>
</head>

<body>

	<form id="searchForm">
    <!-- TODO: add form elements -->
	<label><input type="text" name="q"/></label>

	Engine:
	<label>Google<input type="radio" name="engine" value="google"/></label>
	<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
	<label>Bing<input type="radio" name="engine" value="bing"/></label>
	<label>Ask<input type="radio" name="engine" value="ask"/></label>

	<button type="submit" value="Go!">Submit</button>

	</form>

</body>
